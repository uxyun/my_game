<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>避けゲー Ver2</title>
<style>
  html, body {
    margin:0; padding:0; height:100%;
    background:#222;
    font-family:sans-serif;
    overflow:hidden;
    user-select:none;
    -webkit-user-select:none;
  }
  #gameArea {
    position: relative;
    width: 100vw;
    height: calc(100vh - 180px);
    max-width: 480px;
    margin: 0 auto;
    background: #000;
    overflow: hidden;
    touch-action: none;
  }
  #score {
    position: absolute;
    top: 8px; left: 12px;
    font-size: 20px;
    font-weight: bold;
    z-index: 10;
    color: white;
  }
  #message {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 26px;
    color: #0f0;
    display: none;
    z-index: 10;
    text-align: center;
    width: 90%;
  }
  #player {
    position: absolute;
    width: 40px; height: 40px;
    background-image: url('player.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    image-rendering: -webkit-optimize-contrast;
  }
  #controlArea {
    width: 160px;
    height: 160px;
    margin: 10px auto 20px auto;
    position: relative;
    background: #111;
    border-radius: 12px;
  }
  button.dirBtn {
    position: absolute;
    width: 50px; height: 50px;
    font-size: 24px;
    background: #444;
    color: white;
    border: none;
    border-radius: 8px;
  }
  button.dirBtn:active {
    background: #0af;
  }
  #upBtn { top: 10px; left: 55px; }
  #downBtn { bottom: 10px; left: 55px; }
  #leftBtn { top: 55px; left: 10px; }
  #rightBtn { top: 55px; right: 10px; }
</style>
</head>
<body>

<div id="gameArea">
  <div id="score">Score: 0.0s</div>
  <div id="message">画面タップでスタート</div>
  <div id="player"></div>
  <canvas id="enemyCanvas" style="position:absolute; top:0; left:0;"></canvas>
</div>

<div id="controlArea">
  <button class="dirBtn" id="upBtn">↑</button>
  <button class="dirBtn" id="leftBtn">←</button>
  <button class="dirBtn" id="downBtn">↓</button>
  <button class="dirBtn" id="rightBtn">→</button>
</div>

<audio id="bgm" src="bgm.mp3" loop></audio>

<script>
(() => {
  const gameArea = document.getElementById('gameArea');
  const canvas = document.getElementById('enemyCanvas');
  const ctx = canvas.getContext('2d');
  const player = document.getElementById('player');
  const message = document.getElementById('message');
  const scoreDisplay = document.getElementById('score');
  const bgm = document.getElementById('bgm');

  const playerSize = 40;
  const moveSpeed = 6;
  let gameWidth, gameHeight;
  let playerX, playerY;
  let enemies = [];
  let startTime = 0;
  let lastEnemySpawn = 0;
  let gameRunning = false;
  let score = 0;

  const keyState = {up:false, down:false, left:false, right:false};
  const baseSpawnInterval = 1200;
  const enemySpeed = 3;
  const enemyRadius = 8;

  function resizeCanvas() {
    gameWidth = gameArea.clientWidth;
    gameHeight = gameArea.clientHeight;
    canvas.width = gameWidth;
    canvas.height = gameHeight;
  }

  function resetPlayer() {
    playerX = (gameWidth - playerSize) / 2;
    playerY = (gameHeight - playerSize) / 2;
    updatePlayerPos();
  }

  function updatePlayerPos() {
    player.style.left = playerX + 'px';
    player.style.top = playerY + 'px';
  }

  function getDynamicInterval(elapsedSec) {
    return Math.max(300, baseSpawnInterval - elapsedSec * 50);
  }

  function spawnEnemy() {
    const side = Math.floor(Math.random() * 4);
    let ex, ey;
    switch (side) {
      case 0: ex = Math.random() * gameWidth; ey = -20; break;
      case 1: ex = gameWidth + 20; ey = Math.random() * gameHeight; break;
      case 2: ex = Math.random() * gameWidth; ey = gameHeight + 20; break;
      case 3: ex = -20; ey = Math.random() * gameHeight; break;
    }
    const px = playerX + playerSize / 2;
    const py = playerY + playerSize / 2;
    const dx = px - ex;
    const dy = py - ey;
    const dist = Math.sqrt(dx*dx + dy*dy);
    const vx = (dx / dist) * enemySpeed;
    const vy = (dy / dist) * enemySpeed;
    enemies.push({x: ex, y: ey, vx, vy, radius: enemyRadius});
  }

  function updateEnemies() {
    ctx.clearRect(0, 0, gameWidth, gameHeight);
    for (let i = enemies.length - 1; i >= 0; i--) {
      const e = enemies[i];
      e.x += e.vx;
      e.y += e.vy;
      // 衝突判定
      if (checkCollision(e.x, e.y, e.radius, playerX, playerY, playerSize, playerSize)) {
        endGame();
        return;
      }
      ctx.beginPath();
      ctx.fillStyle = "#f33";
      ctx.shadowColor = "#f33";
      ctx.shadowBlur = 6;
      ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function checkCollision(cx, cy, radius, rx, ry, rw, rh) {
    const closestX = Math.max(rx, Math.min(cx, rx+rw));
    const closestY = Math.max(ry, Math.min(cy, ry+rh));
    const dx = cx - closestX;
    const dy = cy - closestY;
    return (dx*dx + dy*dy) < (radius*radius);
  }

  function movePlayer() {
    if (keyState.up) playerY -= moveSpeed;
    if (keyState.down) playerY += moveSpeed;
    if (keyState.left) playerX -= moveSpeed;
    if (keyState.right) playerX += moveSpeed;
    playerX = Math.max(0, Math.min(gameWidth - playerSize, playerX));
    playerY = Math.max(0, Math.min(gameHeight - playerSize, playerY));
    updatePlayerPos();
  }

  function updateScore() {
    const now = performance.now();
    score = ((now - startTime) / 1000).toFixed(1);
    scoreDisplay.textContent = `Score: ${score}s`;
  }

  function gameLoop() {
    if (!gameRunning) return;
    const now = performance.now();
    const elapsed = (now - startTime) / 1000;
    const currentInterval = getDynamicInterval(elapsed);

    if (now - lastEnemySpawn > currentInterval) {
      spawnEnemy();
      lastEnemySpawn = now;
    }

    movePlayer();
    updateEnemies();
    updateScore();

    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    if (gameRunning) return;
    enemies = [];
    startTime = performance.now();
    lastEnemySpawn = 0;
    gameRunning = true;
    resizeCanvas();
    resetPlayer();
    message.style.display = 'none';
    bgm.currentTime = 0;
    bgm.play().catch(() => {});
    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    gameRunning = false;
    bgm.pause();
    message.textContent = `ゲームオーバー！\nスコア: ${score}s\nタップで再スタート`;
    message.style.display = 'block';
    enemies = [];
    ctx.clearRect(0, 0, gameWidth, gameHeight);
  }

  function setupControls() {
    const map = {
      upBtn: "up",
      downBtn: "down",
      leftBtn: "left",
      rightBtn: "right"
    };
    for (let id in map) {
      const key = map[id];
      const btn = document.getElementById(id);
      btn.addEventListener("touchstart", e => {
        e.preventDefault();
        keyState[key] = true;
      }, {passive:false});
      btn.addEventListener("touchend", e => {
        e.preventDefault();
        keyState[key] = false;
      }, {passive:false});
      btn.addEventListener("mousedown", e => {
        keyState[key] = true;
      });
      btn.addEventListener("mouseup", e => {
        keyState[key] = false;
      });
      btn.addEventListener("mouseleave", e => {
        keyState[key] = false;
      });
    }
  }

  gameArea.addEventListener("touchstart", () => { if (!gameRunning) startGame(); });
  gameArea.addEventListener("click", () => { if (!gameRunning) startGame(); });

  window.addEventListener("resize", () => {
    resizeCanvas();
    resetPlayer();
  });

  resizeCanvas();
  resetPlayer();
  setupControls();
  message.style.display = 'block';

})();
</script>

</body>
</html>
